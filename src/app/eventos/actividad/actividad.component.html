<div class="modal fade" id="actividadModal" tabindex="-1" role="dialog" aria-labelledby="actividadModal" aria-hidden="true">
	<div class="modal-dialog  modal-lg" role="document">
		<div class="modal-content" >
			<div  class="modal-body" style="padding:0;">
				<!--<form [formGroup]="actividad_form">	-->
					<!--<div class="alert alert-success" *ngIf="getNoError() && getSend()">Estas participando de esta actividad</div>
		-->		<div class="contenido"  >
            <div class="container"  style="margin-top:8px;margin-bottom:0;">
							<div class="row">
								<div class="col-lg">
                   <img *ngIf="getFormat(actividad?.event_format_id)" src="assets/actividades/{{cabecera}}" style="width:100%"/>
								</div>
							</div>

							<div class="row" *ngIf="getFormatExpone()">
								<div class="col-lg titulo">
                  <h3>{{actividad?.name}}</h3>
								</div>
							</div>
							<div class="row" *ngIf="getFormatExpone()">
								<div class="col-lg titulo">
                  <h5 >Expone: <div *ngFor="let listaSpeaker of actividad.speakers" style="float:right;margin-left:5px">{{listaSpeaker.name}}</div> </h5>
								</div>
							</div>
							<div class="row" *ngIf="getFormatExpone()">
								<div class="col-lg titulo">
									<h6>Hora de Inicio: {{actividad?.start_time}}</h6>
								</div>
							</div>
              <div class="row" style="margin-top:10px">
								<div class="col-lg titulo">
                  <p>
                    {{actividad?.description}}
                  </p>
              	</div>
							</div>
              	<!--<div class="row">
								<div class="col-lg titulo">
                  <h6>Hora de Inicio: {{actividad.start_time}}</h6>
								</div>
							</div>-->
              </div>
					</div>
				<!--</form>-->
			</div>
			<div class="modal-footer">
				<div class="container" style="margin:0">
					<div class="form-row">

						<div class="col-lg" >
							<div style="float:right" >
								<button type="button" class="btn btn-dark disabled" data-dismiss="modal"(click)="resetSend()" >Cerrar</button>
								<button *ngIf="isLogged && participaActividad" type="button" class="btn btn-danger" (click)="onAbandonar(actividad?.id)">Dejar de Participar</button>
								<button *ngIf="isLogged && !participaActividad" type="button" class="btn btn-primary "   (click)="onParticipar(actividad?.id)">Participar</button>
							</div>

						</div>
					</div>
					<div class="form-row" *ngIf="getSend()" >
						<div class="col-lg" style="margin-top:5px;padding:0">
							<div class="alert alert-success" style="font-size:15px">Estas parcipando de la Actividad</div>
						</div>
					</div>
					<div class="form-row" *ngIf="getError()" >
						<div class="col-lg" style="margin-top:5px;padding:0">
							<div class="alert alert-danger" style="font-size:15px">Debe Inscribirse al Evento para Participar de una Acividad</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
