<li class="dropdown order-3 ">
    <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn  dropdown-toggle botonlogin ">Login <span class="caret"></span></button>
    <ul class="dropdown-menu dropdown-menu-right mt-2">
        <li class="px-3 py-2">
            <form class="form" role="form" (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
                <div class="form-group">
                    <input id="username" name='username' [(ngModel)]="username" placeholder="Email" class="form-control form-control-sm" type="text" required="" ngModel>
                </div>
                <div class="form-group">
                    <input id="password" type="password" name='password' [(ngModel)]="password" placeholder="Password" class="form-control form-control-sm"  required="" ngModel>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
                <div class="form-group text-center">
                    <small><a href="#" data-toggle="modal" data-target="#modalPassword">Recuperar Password?</a></small>
                </div>
                <div class="form-group text-center">
                    <small><a href="#" data-toggle="modal" data-target="#modalRegistro">Registrarse</a></small>
                </div>
                <a class="btn btn-block btn-social btn-lg btn-linkedin">
                    <span class="fa fa-linkedin"></span> <small><a>Login con linkedin</a></small>
                </a>
            </form>
        </li>
    </ul>
</li>
